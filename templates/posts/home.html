{% extends "base.html" %}
{% block title %}home{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">latest posts</h1>

    {% if posts %}
        <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
            {% for post in posts %}
                {% include 'includes/post.html' %}
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center text-gray-500 text-lg mt-10">no posts yet.</p>
    {% endif %}
</div>
{% endblock %}
